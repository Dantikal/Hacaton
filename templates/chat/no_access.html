{% extends 'base.html' %}
{% load static %}

{% block title %}Доступ запрещен - Хакатон{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow text-center">
            <div class="card-body p-5">
                <i class="fas fa-lock fa-4x text-danger mb-4"></i>
                <h2>Доступ запрещен</h2>
                <p class="text-muted mb-4">
                    У вас нет доступа к чату этой команды. Только участники команды могут просматривать и отправлять сообщения.
                </p>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{% url 'teams:list' %}" class="btn btn-primary">
                        <i class="fas fa-users"></i> Найти команду
                    </a>
                    <a href="{% url 'news:home' %}" class="btn btn-secondary">
                        <i class="fas fa-home"></i> На главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
